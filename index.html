<!DOCTYPE html>
<html>
<head>
  <title>WebViewTest</title>
  <script>
	function sendMsg(){
		var input = document.getElementById("userInput").value;
		window.location.href = input;
	}
  </script>
</head>
<body>
  <input type="text" id="userInput" placeholder="輸入文字">
  <button onclick="sendMsg()">送出</button>
</body>
</html>
